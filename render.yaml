# Render Blueprint Configuration
# Deploy both frontend and backend services

services:
  # Backend API Service
  - type: web
    name: trading-ai-backend
    runtime: python
    region: frankfurt  # EU region for lower latency
    plan: starter  # $7/month - can use free tier initially
    buildCommand: |
      cd backend && 
      pip install -r requirements.render.txt
    startCommand: cd backend && python -m uvicorn server_render:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: MONGO_URL
        sync: false  # Set manually in Render dashboard
      - key: DB_NAME
        value: trading_ai_platform
      - key: JWT_SECRET
        generateValue: true  # Auto-generate secure secret
      - key: OPENAI_API_KEY
        sync: false  # Set manually
      - key: STRIPE_API_KEY
        sync: false  # Set manually (optional)
      - key: FRONTEND_URL
        sync: false  # Set to your frontend URL

  # Frontend Next.js Service  
  - type: web
    name: trading-ai-frontend
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: cd frontend && yarn install && yarn build
    startCommand: cd frontend && yarn start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: trading-ai-backend
          property: host
      - key: NODE_ENV
        value: production
